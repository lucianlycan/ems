<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #EEF1FF, #D2DAFF);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-wrapper h1 {
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    .login-wrapper input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 25px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-wrapper input[type="password"]:focus {
      border-color: #5A67D8;
      outline: none;
      box-shadow: 0 0 6px rgba(90, 103, 216, 0.4);
    }

    .login-wrapper button {
      width: 100%;
      padding: 14px;
      background-color: #5A67D8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-wrapper button:hover {
      background-color: #434190;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #D32F2F;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #B71C1C;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h1>üîí Enter Password</h1>
    <form action="login.php" method="POST">
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer-text">Web-Based Equipment Management System</div>
  </div>

  <!-- Error Modal -->
  <div id="loginErrorModal" class="modal">
    <div class="modal-content">
      <p id="loginErrorMessage">‚ùå Incorrect password. Please try again.</p>
      <button onclick="closeLoginErrorModal()">OK</button>
    </div>
  </div>

  <script>
    function closeLoginErrorModal() {
      document.getElementById("loginErrorModal").style.display = "none";
    }
  
    function showLoginError() {
      document.getElementById("loginErrorModal").style.display = "flex";
    }
  
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("error") === "1") {
        showLoginError();
  
        // ‚úÖ Clean the URL (remove ?error=1) so it doesn‚Äôt show again on refresh
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    };
  </script>
  

</body>
</html>
